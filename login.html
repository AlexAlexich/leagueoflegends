                <form action="#" method="GET">
                    <table>
                        <tr>
                            <td><label>Name</label></td>
                            <td><input type="text" class="userName form" id="userName1" name="userName" placeholder="Name..." required /></td>

                        </tr>
                        <tr>

                            <td> <label>Password</label></td>

                            <p class="greskaPass hide"></p>
                        </tr>
                    </table>
                    <div>
                        <label>

                        </label>
                        <label> 
                            <span>Female </span>

                        </label>
                        <label> 
                            <span>Other </span> 
                            <input type="radio" name="gender" value="other" >
                        </label>

                    </div>
                    <input type="button" id="signupButton" name="tbSend" value="Sing up" />

                </form>
            </div>
            <div id="login">

                    <table>
                        <tr>

                        <tr>
                            <td> <label>Password</label></td>
                            <td><input type="password" class="userPass form" name="userPassLogin" placeholder="Password..." class="form" required/> </td>
